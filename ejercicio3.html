<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio N°3</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>

        <label for="name">Nombre: </label>
        <input type="text" id="name" required>
        <br><br>
        <label for="surname">Apellido: </label>
        <input type="text" id="surname" required>
        <br><br>

        <label>Modalidad de cursada: </label>
        <input type="radio" id="demand" name="modalidad" required>
        <label for="demand">On-Demand</label>
        <input type="radio" id="live" name="modalidad" required>
        <label for="live">En vivo</label>
        <br><br>

        <label for="mail">Correo:</label>
        <input type="email" id="mail" required>
        <br><br>

        <input type="checkbox" id="info">
        <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br><br>
        <input type="checkbox" id="terminos" required>
        <label for="terminos">Declaro que lei terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
